<title>DND Calc</title>
<h1>Resource Calculator</h1>

<form action="/action_page.php">
    <label for="psize">Enter Party Size:</label>
    <input type="text" id="psize" name="psize" value="2"><br><br>

    <label for="food">Enter Food Amount:</label>
    <input type="text" id="food" name="food" value="0">
    <input type="button" value="+" onclick="incrementFood()">
    <input type="button" value="-" onclick="decrementFood()"><br><br>

    <label for="water">Enter Water Amount:</label>
    <input type="text" id="water" name="water" value="0">
    <input type="button" value="+" onclick="incrementWater()">
    <input type="button" value="-" onclick="decrementWater()"><br><br>

    <div id="message"></div><br><br>


    <input type="button" value="Calculate" onclick="calcFull()">
    <input type="button" value="Half Rations?" onclick="calcHalf()">
    <input type="button" value="Only Drinking?" onclick="calcWater()">


  </form>


<script src="dnd.js" type="text/javascript"></script>
